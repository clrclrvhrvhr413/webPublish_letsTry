<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>007 circle</title>
	<style type="text/css">
		*{margin: 0; padding: 0;}
		#circle {
			position: fixed;
			width: 100%; height: 100%;
			background: url('../img/007bg.jpg');
		}
		#circle .dark {
			width: 100%; height: 100%;
			background: #444;
			clip-path: circle(40%);
		}
		#circle .dark .circle {
		}
	</style>
</head>
<body>
	<div id="circle">
		<div class="dark">
			<p class="circle"></p>
		</div>
	</div>
</body>
</html>
