<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>line gradient - by youtube</title>
	<style type="text/css">
		:root {
			--yellow : #e1d89f;
			--red : #C54F1F;
			--pink : #dc9283;
		}
		*{margin: 0; padding: 0;}
		#lineWrap {
			position: fixed;
			width: 100%; height: 100%;
			background: #444;
		}
		#lineWrap .body {
			width: 700px; height: 400px;
			position: relative; top: 50%; left: 50%; 
			margin: -200px 0 0 -350px;
		}
		#lineWrap .box {
			position: relative;
			display: inline-block;
			width: 300px; height: 400px;
			background: linear-gradient(45deg, var(--yellow) 25%, #777 25%, #777 50%, var(--yellow) 50%, var(--yellow) 75%, #777 75%);
			background-size: 40px 40px;
			filter: grayscale(1);
			transition: all .5s;
		}
		#lineWrap .box:last-child {
			background: linear-gradient(45deg, var(--red) 25%, var(--pink) 25%, var(--pink) 50%, var(--red) 50%, var(--red) 75%, var(--pink) 75%);
			background-size: 40px 40px;
			float: right;
		}
		#lineWrap .box:hover {
			animation: move .5s linear infinite;
			filter: grayscale(0);
		}
		@keyframes move {
			0%{background-position: 0px;}
			100%{background-position: 40px;}
		}
		#lineWrap .box img {
			position: absolute;
			bottom: 0; left: 50%;
			height: 300px;
			transform: translateX(-50%);
			transition: height .5s;
		}
		#lineWrap .box:hover img {
			height: 480px;
		}
	</style>
</head>
<body>
	<div id="lineWrap">
		<div class="body">
			<div class="box"><img src="./img/lineImg1.png" alt="순록 실루엣"></div>
			<div class="box"><img src="./img/lineImg2.png" alt="트리 실루엣"></div>
		</div>
	</div>
</body>
</html>
